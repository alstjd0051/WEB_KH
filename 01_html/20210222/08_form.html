<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1>form관련</h1>
    <!-- 
        action : 폼이 제출될 server측 주소. 미작성시, 현제주소로 제출됨.
        method : GET(기본값) | POST
            1. GET http://127.0.0.1:5500/01_html/20210222/08_form.html?userEmail=wsc03002%40naver.com
                URL에 덧붙여 전송
            2. POST http메세지 body영역에 작성. url에 노출되지 않는다.
        *input태그의 name속성이 제출되는 key값이다.
     -->
    <form action="" method="POST">
        <label for="userEmail">이메일</label>
        <input type="text" name="userEmail" id="userEmail" placeholder="이메일을 입력해주세요">
        <br>
        <label for="userNmae">이름</label>
        <input type="text" name="user-name" id="userName" placeholder="이름을 입력해주세요">
        <br>
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
    </form>

    <h2>text관련</h2>
    <form action="">
        <fieldset>
            <legend>회원정보</legend>
            <!-- 한줄짜리 사용자입력을 처리 -->
            <input type="text" name="memberName" id="memberName" placeholder="회원명" value="홍길동" required>
            <!-- 
                required는 필수로 값을입력해야함
                readonly는 값을 쓸수없음
             -->
            <br>
            <input type="password" name="memberPwd" id="memberPwd" placeholder="비밀번호를 입력해주세요" maxlength="8">
            <!-- 
            maxlength="8" 8자리까지 입력
         -->
        </fieldset>
        <fieldset>
            <legend>기타정보</legend>
            <input type="search" name="searchKeyword" id="searchKeyword" placeholder="검색어를 입력하세요">
            <br>
            <!-- 이메일형식 검사 @포함여부 -->
            <!-- input:email -->
            <input type="email" name="memberEmail" id="memberEmail" placeholder="Email을 입력하세요">
            <br>
            <!-- input:url -->
            <!-- url형식 검사 -->
            <input type="url" name="memberHomepage" id="memberHomepage" placeholder="url을 입력하세요">
            <br>
            <!-- 핸드폰에서 숫자키보드를 제공 -->
            <input type="tel" name="memberTel" id="memberTel" placeholder="번호를 입력하세요">
        </fieldset>
        <br>
        <fieldset>
            <legend>자기소개</legend>
            <!-- 여러줄 입력 가능 -->
            <textarea name="selfIntroduce" id="selfIntroduce" cols="30" rows="10">안녕<br>잘가<p>asd</p>반가웠어
            </textarea>
        </fieldset>
        <!-- 1. input태그 button 생성 -->
        <!-- input:submit -->
        <!-- <input type="submit" value="제출"> -->
        <!-- input:reset -->
        <!-- <input type="reset" value="초기화"> -->
        <!-- input:button -->
        <!-- <input type="button" value="그냥 버튼"> -->

        <!-- 2. button 태그 type속성을 반드시 작성할 것. type"submit" 기본값-->
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
        <button type="button">그냥버튼</button>
    </form>
    <h2>숫자관련</h2>
    <form action="">
        <fieldset>
            <legend>숫자</legend>
            <input type="number" name="point" id="point" max="100" min="0" step="5" style="width: 100px;">
            <br>
            <!-- input:range[max=100][min] -->
            <input type="range" name="userAmount" id="userAmount" max="100" min="1">
        </fieldset>
        <button type="submit">제출</button>


        <h2>날짜/시간관련</h2>
        <form action="">
            <fieldset>
                <legend>날짜</legend>
                <label for="birthday">생일 </label>
                <input type="date" name="birthday" id="birthday">
                <br>
                <label for="reservation">예약</label>
                <input type="time" name="reservation" id="reservation">
                <br>
                <label for="kako-reserv">카카오 미용실 예약</label><br>
                <input type="datetime-local" name="kako-reserv" id="kako-reserv" value="2020-010-01T13:30">
                <!-- 날짜/시간 표준 포맷 iso08601 yyyy-mm-ddThh:mi -->
            </fieldset>

            <input type="submit" value="제출">
        </form>

        <h3>선택관련</h3>
        <form action="">
            <fieldset>
                <legend>라디오</legend>
                <input type="radio" name="gender" id="gener-male" value="m">
                <label for="gender-male">남</label>
                <input type="radio" name="gender" id="gender-female" value="f">
                <label for="gender-male">여</label>
            </fieldset>


            <fieldset>
                <legend>체크박스</legend>
                <!-- 복수개의 박스를 선택할수있도록 -->
                <input type="checkbox" name="hobby" id="hobby-music" value="music">
                <label for="hobby-music">음악감상</label>
                <input type="checkbox" name="hobby" id="hobby-game" value="game">
                <label for="hobby-game">게임</label>
                <input type="checkbox" name="hobby" id="hobby-fitness" value="fitness">
                <label for="hobby-fitness">운동</label>
                <br>
                <label for="mailOk">메일수신</label>
                <input type="checkbox" name="mailOk" id="mailOk">
                <!-- value속성이 없다면, 체크시에 "on"값이 전송된다. -->
                <input type="submit" value="제출">
            </fieldset>

            <fieldset>
                <legend>select</legend>
                <label for="nation">국적 :</label>
                <select name="nation" id="nation">
                    <!--multiple은 복수개를 선택할수있다.-->
                    <optgroup label="America">
                        <option value="usa" selected>미국</option> <!-- selected 초기값처럼 지정 -->
                    </optgroup>
                    <optgroup label="Asia">
                        <option value="kor">한국</option>
                        <option value="jap">일본</option>
                        <option value="chn">중국</option>
                    </optgroup>
                </select>
                <!-- datalist : select + input:text -->
                <br>
                <label for="menu">메뉴선택</label>
                <input type="text" name="menu" id="menu" list="menu-list">
                <datalist id="menu-list">
                    <option value="된장찌개">된장찌개</option>
                    <option value="김치찌개">김치찌개</option>
                    <option value="순두부찌개">순두부찌개</option>
                </datalist>

                <input type="submit" value="제출">
            </fieldset>

            <h2>기타</h2>
            <form action="">
                <fieldset>
                    <legend>기타</legend>
                    <label for="userColor">컬러 : </label>
                    <!-- input:color#userColor -->
                    <input type="color" name="userColor" id="userColor" value="#00ff62">
                    <br>
                    <label for="upFile">파일 업로드 :</label>
                    <!-- input:file#upFile[name=upFile] -->
                    <input type="file" name="upFile" id="upFile">
                    <br>
                    <input type="hidden" name="notVisible" value="저는 안보이지만, 전송은됩니다.">
                    <input type="text" name="userId" id="userId" value="honggd" disabled>
                </fieldset>
                <input type="submit" value="전송">
            </form>
        </form>

    </form>
</body>

</html>
