<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>

<body>
    <h1>미디어 관련</h1>

    <h2>audio</h2>
    <!-- autoplay : 자동재생
        loop : 반복재생
        muted : 음소거
        preload : 재생전에 미리 다운로드 여부
     -->
    <audio controls autoplay muted src="/sample/audio/major.mp3">
        <!-- fallback -->
        당신의 브라우져는 aduio태그를 사용할 수 없습니다.
    </audio><br>
    <audio controls muted>
        <source src="/sample/audio/major.mp3">
        <!-- fallback -->
        당신의 브라우져는 audio태그를 사용할 수 없습니다.
    </audio>
    <h3>video <br></h3>
    <!-- autoplay : 자동재생
        loop : 반복재생
        muted : 음소거
        preload : 재생전에 미리 다운로드 여부 (auto | metadata | node)
        width | height
        poster : 비디오재생전에 노출할 이미지 
     -->
    <video src="/sample/video/small.mp4" controls>
        당신의 브라우져는 video를 지원하지 않습니다.
    </video>
    <video controls>
        <!-- web browser : mp4 - webm - ogg 순으로 재생
            mobile : mp4 - 3gp 순으로 재생
            -->
        <source src="/sample/video/small.webm" type="video/webm">
        <source src="/sample/video/small.ogv" type="video/ogv">
        <source src="/sample/video/small.mp4" type="video/mp4">
    </video>

    <h2>유투브 영상 가져오기</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/5Jn4DR8YqQU" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>


</body>

</html>
