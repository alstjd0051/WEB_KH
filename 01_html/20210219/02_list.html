<!DOCTYPE html>
<html lang="en">
<!-- 느낌표(!) 탭하면 자동으로 생성(head,body...).-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련</title>
</head>

<body>
    <h1> 목록관련</h1>
    <!-- 순서 없는 목록 unordered-list -->
    <ul style="list-style: square">
        <li>
            html5
        </li>
        <li>css3</li>
        <li>javascript2015</li>
    </ul>
    <!-- 순서있는 목록 ordered-list -->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <!-- 중첩된 목록 -->
    <ol>
        <li>안녕
            <ul>
                <li>Hello</li>
                <li>Nihao</li>
            </ul>
        </li>
        <li>miiin_sseong이야</li>
        <ul>
            <li>instarID</li>
            <li>naverBlog</li>
        </ul>
        <li>즐거웠어</li>
    </ol>
    <!-- emmit -->
    <!-- ul>li>li*2 -->
    <!-- ol>li>li*2 -->
    <!-- ul>li>ol>li*2 -->
    <ul>
        <li>ㄱ
            <ol>
                <li>ㄴ</li>
                <li>ㄷ</li>
            </ol>
        </li>
    </ul>
    <!-- ul>li>ul>li*2^^>ul>li -->
    <ul>
        <li>A
            <ul>
                <li>a1</li>
                <li>a2</li>
            </ul>
        </li>
        <li>B
            <ul>
                <li>b1</li>
            </ul>
        </li>
    </ul>

    <!-- 설명 목록 -->
    <!-- dl>dt+dd -->
    <dl>
        <dt>제목</dt>
        <dd>설명을 적으세요1</dd>
        <dd>설명을 적으세요2</dd>
        <dt>다른 제목</dt>
        <dd>다른 설명을 적으세요</dd>
    </dl>
    <br><br><br><br><br>
<a href="/01_html/20210219/index.html">인덱스 페이지로 이동</a>
</body>

</html>
