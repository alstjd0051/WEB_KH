<!DOCTYPE html>

<head>
    <title>html5 - semantic_tag</title>

<body>
    <h1>Semantic Tag</h1>
    <!-- 
        <header> : page 또는 본문의 header

        <nav> : 네이게이션 내용을 표현. 위치가 자유롭다.

        <article> : 본문. 내용이 독립적이어야 한다.

        <section> : 연관된 컨텐츠를 grouping
            주의사항 : 스타일링 또는 스크립트적인 효고를 위한 그룹핑은 div태그를 사용한다.

        <aside> 부가적인 내용. 목록, 광고, 날씨정보 등

        <footer> 사이트하단 또는 본문의 하단에 해당하는 내용으로 구성. 저작권표기. 작성자 인적사항등
     -->
