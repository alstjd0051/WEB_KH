<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS실습문제-box-shadow</title>
    <style>
        .img {
            margin: 30x 110px;
            background-color: lightgray;
            padding: 20px 50px 20px;
        }

        .img img {
            width: 160px;
            height: 120px;
        }

        .img img:hover {
            box-shadow: 5px 5px 10px rgb(112, 79, 79);
        }
    </style>
</head>

<body>
    <h2>이미지에 마우스 hover 그림자효과 만들기</h2>
    <hr>
    <ul class="img">
        <img src="/이미지배포/test/sun/sun1.jpg" alt="태양이미지1">
        <img src="/이미지배포/test/sun/sun2.jpg" alt="태양이미지2">
        <img src="/이미지배포/test/sun/sun3.jpg" alt="태양이미지3">
    </ul>
</body>

</html>
